        <div class="filter">

                <option value="Date" selected>Date</option>

            </select>
        </div>
            
        <section class = "gallery"></section>

        <section class="form_modal">
            <form action="#" method="post">
                <div class="form_header">
                    <div class="text">
                        <h1>Contactez-moi</h1>
                        <h1 class="photographer_name"></h1>
                    </div>
                    <img src="/assets/icons/close.svg" alt="Close Contact Form" class="close_modal">
                </div>
                <label for="prename">Prenom<br><input type="text" name="prename" id="prename" required></label>
                <label for="family_name">Nom<br><input type="text" name="family_name" id="family_name" required></label>
                <label for="mail">Email<br><input type="email" name="email" id="mail" required></label>
                <label for="comment">Votre message<br><textarea name="comment" id="comment" required></textarea></label>
                <button type="submit">Envoyer</button>
            </form>
